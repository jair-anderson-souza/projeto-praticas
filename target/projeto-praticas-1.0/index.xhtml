<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" />
        <div id="container">
            <div id="login_box">
                <h:form id="formLogin" enctype="multipart/form-data">

                    <p:growl autoUpdate="true" id="messages" />

                    <p:panelGrid styleClass="semBorda" columns="2">

                        <h:outputText value="Login: " />
                        <p:inputText value="#{loginControlador.pessoa.nome}" size="37" />

                        <h:outputText value="Senha: " />
                        <p:password value="#{loginControlador.pessoa.senha}" />

                    </p:panelGrid>

                    <br />
                    <br />
                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{loginControlador.login()}" />
                    </p:panelGrid>
                </h:form>


            </div>


        </div>
        <!-- div container -->
    </h:body>
</html>
